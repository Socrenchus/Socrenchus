{% extends "base.html" %}

{% block title %}{{ application_name }} - {{ page.name|escape }}{% endblock %}

{% block head %}
  <style type="text/css">

  #body a[href ^="http"] {
    color: #36b;
    background: url(/static/images/external.png) center right no-repeat;
    padding-right: 13px;
  }

  #body h1 a.wikiword, #body h1 a.wikiword:visited {
    color: black;
    text-decoration: none;
  }

  </style>
{% endblock %}

{% block buttons %}
<span class="item"><input type="button" onclick="location.href='{{ page.edit_url|escape }}'" value="Edit"/></span>
<span class="item"><input type="button" onclick="location.href='{{ page.answer_url|escape }}'" value="Answer"/></span>
{% endblock %}

{% block body %}
  {{ page.content }}
<div id="answers">
  {% for a in answers %}
    <div>
	  {{ a }}
	</div>
  {% endfor %}
</div>
{% endblock %}
