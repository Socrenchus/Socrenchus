<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
  <head>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript">
</script>
    <script src="//ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js" type="text/javascript">
</script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/jquery-ui.min.js" type="text/javascript">
</script>
    <script type="text/javascript" src="/static/javascript/jquery.md5.js">
</script>
    <script type="text/javascript" src="/static/javascript/autoresize.jquery.min.js">
</script>
<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="excanvas.min.js"></script><![endif]-->
<script type="text/javascript" src="/static/javascript/jquery.flot.min.js">
</script>
    <script type="text/javascript" src="/static/javascript/main.js">
</script>
    <link href="/static/main.css" type="text/css" rel="stylesheet">
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/flick/jquery-ui.css" type="text/css" rel="stylesheet">
    <title>
      Directed Learning
    </title>
  </head>
  <body>
    <div id="tabs">
      <table id="table-top">
      <tr>
        <td>
          <h1>Socrenchus&nbsp;</h1>
        </td>
        <td>
          <h2>> Online Learning Experiment</h2>
        </td>
      </tr>
      <table>
      <div style="height:54px;"></div>
      <!-- TODO: Change logout url for launch -->
      <a id="logout" name="logout">Logout</a>
      <div id="learn">
        <ul id="assignments" class="sortable ui-helper-reset">
        <script id="questionTemplate" type="text/x-jquery-tmpl">
          <li id="${key}" class="question">
            <div class="inner-question">
              <br/>
              <img src="http://www.gravatar.com/avatar/{{html $.md5(question.author.email)}}?s=48&d=mm" class="avatar" />
              <a href='mailto:${question.author.email}'>${question.author.nickname}</a>
              <br/><br/>
              ${question.value}
              {{if 'aConfidentGraderQuestion' in _class}}
              
              <textarea id="answer" class="defaultText autoResizable" disabled>${answerInQuestion.value}</textarea>
              {{/if}}
              <br/><br/>
              {{if 'aShortAnswerQuestion' in _class || 'aBuilderQuestion' in _class}}
              <textarea id="answer" class="defaultText autoResizable" title="enter your response here" {{if answer}}disabled{{/if}}>{{if answer}}${answer.value}{{/if}}</textarea>
              {{/if}}
              {{each answers}}
              <input type={{if 'aMultipleChoiceQuestion' in _class}}"radio"{{else}}"checkbox"{{/if}}
                     id="answer"
                     name="${key}" 
                     value="${$value.value}"
                     class="mc-radio"
                     {{if answer}}
                      disabled
                        {{if $value.value in answer}} checked {{/if}}
                     {{/if}}/>
              <label for="${$value.value}">${$value.value}</label>
              <br/>
              {{/each}}
              </br>
              {{if !answer || answer.length == 0}}
              <button id="submit" value="submit">Submit</button>
              {{else confident}}
              <a>Score: ${score*100}%</a>
              {{else}}
              <a>Please check back later to see your score.</a>
              {{/if}}
              </br></br>
            </div>
          </li>
        </script>
        <script id="questionStatsTemplate" type="text/x-jquery-tmpl">
          <li id="${key}" class="question">
            <div class="inner-question">
              <br/>
              <img src="http://www.gravatar.com/avatar/{{html $.md5(question.author.email)}}?s=48&d=mm" class="avatar" />
              <a href='mailto:${question.author.email}'>${question.author.nickname}</a>
              <a href='/${answer.key}/report.csv'>- Download Grade Report</a>
              <br/><br/>
              ${answer.value}
              <br/><br/>
              Share this link with your students:
              <br/>
              <input type='textbox' value='http://${window.location.host}/${answer.key}' style='text-align:left;width:100%;' disabled />
              </br></br>
              <div id='chart_${key}' style="width:100%;height:200px"></div>
            </div>
          </li>
        </script>
        </ul>
      </div>
    </div>
  </body>
</html>
