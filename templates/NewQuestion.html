<!DOCTYPE html>
<html lang="en">
<head>
<title>Directed Learning</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/static/javascript/instant.js"></script>
</head>
<body>
    <h1>Teach</h1>
	<form action="/new" method="post">
      {% for key, value in url_args.items %}
      <input type="hidden" name="{{ key|escape }}" value="{{ value|escape }}"></input>
      {% endfor %}
	     
	    <table class="question-table">
            <tr>
                <td class="question-cell-key">
                    <label for="question">Question</label>
                </td>
                <td class="question-cell-value">
                    <input id="question" name="question" type="text" maxlength="300" class="question-field" value="">                   
                    <span class="edit-field-overlay">ask your student a question. keep it unambiguous</span>
                </td>
            </tr>
        </table>
        <div id="results"></div>
        <table class="answer-table">
            <tr>
                <td>
                    <label for="correct-answer">Correct Answer</label>
                </td>
                <td>
                    <input id="correct-answer" name="0-a" type="text" maxlength="300">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="correct-answer-next">&#8627;Next Question</label>
                </td>
                <td>
                    <input id="correct-answer-next" name="0-n" type="text" maxlength="300">
                </td>
                <td>
                    <a href="/" target="_blank">Find One</a>
                </td>
            </tr>
            {% for i in '123'|make_list %}
            <tr>
                <td>
                    <label for="incorrect-answer{{ i }}">Incorrect Answer</label>
                </td>
                <td>
                    <input id="incorrect-answer{{ i }}" name="{{ i }}-a" type="text" maxlength="300">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="incorrect-answer{{ i }}-help">&#8627;Help Question</label>
                </td>
                <td>
                    <input id="incorrect-answer{{ i }}-help" name="{{ i }}-n" type="text" maxlength="300">
                </td>
                <td>
                    <a href="/" target="_blank">Find One</a>
                </td>
            </tr>
            {% endfor %}
        </table>
      
	  <input type="submit" value="Create" />
	</form>
</body>
</html>
