<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
  <head>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript">
</script>
    <script src="//ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js" type="text/javascript">
</script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/jquery-ui.min.js" type="text/javascript">
</script>
    <script type="text/javascript" src="/static/javascript/jquery.md5.js">
</script>
    <script type="text/javascript" src="/static/javascript/autoresize.jquery.min.js">
</script>
    <script type="text/javascript" src="/static/javascript/main.js">
</script>
    <link href="/static/main.css" type="text/css" rel="stylesheet">
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/flick/jquery-ui.css" type="text/css" rel="stylesheet">
    <title>
      Directed Learning
    </title>
  </head>
  <body>
    <div id="tabs">
      <ul>
        <li>
          <a href="#learn">Learn</a>
        </li>
        <li>
          <a href="#teach">Teach</a>
        </li>
        <li>
          <a href="">Collaborate</a>
        </li>
        <li>
          <a href="">Reflect</a>
        </li>
        <li>
          <a href="">Plan</a>
        </li>
      </ul><!-- TODO: Change logout url for launch -->
      <a id="logout" href="/_ah/login?continue=/&amp;action=Logout" name="logout">Logout</a>
      <div id="learn">
        <ul id="assignments" class="teachLearnSortable ui-helper-reset">
        <script id="questionTemplate" type="text/x-jquery-tmpl">
          <li id="${question.id}" class="question">
            <div class="inner-question">
              <br/>
              <img src="http://www.gravatar.com/avatar/{{html $.md5(question.author.email)}}?s=48&d=mm" class="avatar" />
              <a href=''>${question.author.nickname}</a> - 
              ${time.ctime /*fixme: this should be question creation time*/}
              <br/><br>
              ${question.value}
              <br/><br/>
              {{each answers}}
              <input type="radio" 
                     id="${$value}"
                     name="${question.id}" 
                     value="${$value}"
                     class="mc-radio"
                     {{if answer}}
                      disabled
                        {{if $value == answer.value}} checked/>
                          {{if answer.correct}}
                          &#10004;
                          {{else}}
                          &#10008;
                          {{/if}}
                        {{/if}}
                     {{/if}}
              <label for="${$value}">${$value}</label>
              <br/>
              {{/each}}
              <br/>
              {{if answer}}
              {{if answer.correct}}
              <a href=''>Review</a> - 
              {{else}}
              <a href=''>Mark as Learned</a> - 
              {{/if}}
              {{else}}
              <a href=''>Mark Ambiguous</a> - 
              <a href=''>Skip</a> - 
              {{/if}}
              <a href=''>Like</a>
              </br></br>
            </div>
          </li>
        </script>
        </ul>
      </div>
      <div id="teach">
        <div id="newQuestion">
          <ul id="incoming" class="teachSortable ui-helper-reset">
          </ul>
          <textarea id="newQuestionTextArea" name="question" class="defaultText questionTextBox" title="ask your student a question. keep it unambiguous"></textarea>
        <div id="answers">
          <script id="newAnswerTemplate" type="text/x-jquery-tmpl">
            <br/>
              <textarea title="{{if i}}Incorrect{{else}}Correct{{/if}} Answer"
                     id="answer${ i }" name="${ i }-a" type="text" class="defaultText answerTextBox"></textarea>
            <ul id="next${ i }" class="teachSortable ui-helper-reset">
            <i class="defaultText">&#8618;Drop follow up questions here...</i>
            </ul>
          </script>
        </div>
        <button id="newQuestionSubmit" value="Create">Create</button>
        </div>
        <ul id="toolbox" class="teachSortable teachLearnSortable ui-helper-reset">
        </ul>
    </div>
    </div>
  </body>
</html>
