<!DOCTYPE html>
<html lang="en">
<head>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" 
          type="text/javascript"></script>
  <script src="//ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js" 
          type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js"                    
          type="text/javascript"></script>
  <script type="text/javascript" src="/static/javascript/main.js"></script>

  <title>Directed Learning</title>
</head>
<body>
  <div id="assignments">
    <script id="questionTemplate" type="text/x-jquery-tmpl">
      <div id="${assignment.question.id}">
        ${assignment.question.value}
        <br/>
        {{each answers}}
        <option value="${$value.value}">${$value.value}</option>
        <input type="radio" 
               id="${$value.value}"
               name="${assignment.question.id}" 
               value="${$value.value}" 
               {{if assignment.answer && $value.id == assignment.answer.id}} checked {{/if}}
               {{if assignment.answer}} disabled {{/if}}/>
        <label for="${$value.value}">${$value.value}</label>
        <br/>
        {{/each}}
      </div>
    </script>
  </div>
</body>
</html>
