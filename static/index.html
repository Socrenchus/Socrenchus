<!DOCTYPE html>
<html lang="en">
<head>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" 
          type="text/javascript"></script>
  <script src="//ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js" 
          type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js"                    
          type="text/javascript"></script>
  <script type="text/javascript" src="/static/javascript/main.js"></script>
  
  <link href="/static/main.css" type="text/css" rel="stylesheet"/>
  <title>Directed Learning</title>
</head>
<body style="font: normal 13px arial,sans-serif;">
  <div id="assignments" style="width: 576px;border: 1px solid #EBEBEB;margin: auto;">
    <script id="questionTemplate" type="text/x-jquery-tmpl">
      <div id="${assignment.question.id}" style="border-top: 1px solid #EEE;padding: 16px 21px;">
      <div style="margin-left: 60px;margin-right: 44px;">
        <br/>
        <img src="http://www.gravatar.com/avatar/${assignment.question.author.email}?s=48&d=mm" style="float:left;margin-left:-60px" />
        ${assignment.question.author.nickname} - 
        ${assignment.time.ctime /*fixme: this should be question creation time*/}
        <br/><br>
        ${assignment.question.value}
        <br/><br/>
        {{each answers}}
        <option value="${$value.value}">${$value.value}</option>
        <input type="radio" 
               id="${$value.value}"
               name="${assignment.question.id}" 
               value="${$value.value}"
               style="margin: 5px 5px;"
               {{if assignment.answer}}
                disabled
                  {{if $value.id == assignment.answer.id}} checked/>
                    {{if assignment.answer.correct}}
                    &#10004;
                    {{else}}
                    &#10008;
                    {{/if}}
                  {{/if}}
               {{/if}}
        <label for="${$value.value}">${$value.value}</label>
        <br/>
        {{/each}}
        <br/>
        {{if assignment.answer}}
        {{if assignment.answer.correct}}
        <a href=''>Review</a> - 
        {{else}}
        <a href=''>Mark as Learned</a> - 
        {{/if}}
        {{else}}
        <a href=''>Mark Ambiguous</a> - 
        <a href=''>Skip</a> - 
        {{/if}}
        <a href=''>Like</a>
        </br></br>
      </div>
      </div>
    </script>
  </div>
</body>
</html>
