<html lang='en'>
  <head>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'>
</script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/jquery-ui.min.js' type='text/javascript'>
</script>
    <script type='text/javascript' src='/lib/autoresize.jquery.min.js'>
</script>
<!--[if IE 8]><script language='javascript' type='text/javascript' src='excanvas.min.js'></script><![endif]-->
<script type='text/javascript' src='http://s7.addthis.com/js/300/addthis_widget.js#pubid=ra-4eff18ed1735c2b6'></script>
    <script type='text/javascript'>var addthis_config={data_track_clickback: false}</script>
<script type='text/javascript' src='/lib/jqBarGraph.packed.js'>
</script>
<script type='text/javascript' src='http://documentcloud.github.com/underscore/underscore-min.js'></script>
<script type='text/javascript' src='http://documentcloud.github.com/backbone/backbone-min.js'></script>
<script type='text/javascript' src='/lib/jquery.text-effects.js'></script>
<script type='text/javascript' src='/lib/jquery.qtip-1.0.0-rc3.min.js'>
</script>
<script type='text/javascript' src='/lib/jquery.ui.omnipost.js'>
</script>
<link href='/lib/ui.omnipost.css' type='text/css' rel='stylesheet'>
<script type='text/javascript' src='/lib/jquery.ui.votebox.js'>
</script>
<link href='/lib/ui.votebox.css' type='text/css' rel='stylesheet'>
<script type='text/javascript' src='/lib/jquery.ui.tagbox.js'>
</script>
<link href='/lib/ui.tagbox.css' type='text/css' rel='stylesheet'>
</script>
    
    <link href='/lib/main.css' type='text/css' rel='stylesheet'>
    <link href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/flick/jquery-ui.css' type='text/css' rel='stylesheet'>
    <title>
      Directed Learning
    </title>
  </head>
  <body>
    <div id='main'>
      <div id='table-top'>     
        <a id='logout-link' href="{{ url }}">{{ url_linktext }}</a>
        <img onclick='location.href = "/" 'style="cursor:pointer"' id='logo' src='/images/logo.png'>
        <ul id='classes' class='ui-helper-reset'>
          <li class='ui-selected'>Your classes...</li>
          <li id='create'>Teach a class</li>
        </ul>
      </div>
      <div id='profile-view'>
        <img id='collapsible-profile' src='/images/map.png'>
        </img>
        <img id='dropdown-panel' src='/images/scroll-bottom.png'>
        <h3 id='notification-counter' title='Notifications'>2</h3>
        <img id='notification-box' src='/images/notifications.png'>
        </img>
      </div>
      <div id='header'>
      </div>
      <div id='teach'>
        <div id='post-question'></div>
      </div>
      <div id='learn'>
          <div id='newquestion'></div>
        <ul id='assignments' class='sortable ui-helper-reset'>
        </ul>
        <div id='templates'>
          <script type='text/template' id='post' class='question'>
            <div class='inner-question'>
              <div id='votebox'></div>
              <div id='content'></div>
              <div id='tagbox'></div>
              <div id='omnipost'></div>
              <ul id='response' class='ui-helper-reset'></ul>
            </div>
          </script>
         
        </div>
      </div>
      <span id='nextPage'>
        <a>More</a>
      </span>
      <div id='footer'>
      </div>
    </div>
    <script type='text/javascript' src='/lib/main.js'>
    <script type="text/javascript">
    </script>
  </body>
</html>
