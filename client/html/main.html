<head>
  <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
  <title>Socrenchus</title>
</head>

<body>
  <!--Oembed Support-->
  <script type="text/javascript">
    //Whatever event we use here to trigger the oembed of the selector
    //needs to be called on every new link when it emerges through 
    //templating.  Document.ready may not be the right function.  
    $(document).ready(function() {
      $("a.oembed").oembed();
    });
  </script>
  <!--/Oembed Support-->
  
  <div id='main'>
    <div id='instance-bar'>
      <img id='instance-logo' src='/images/logo.png' onclick='location.href="/"' style="cursor:pointer">
      <!--Inline style: this should go in css.-->
    </div>
    {{> session_bar}}
    <div id='page'>
      <div id='page-header'></div>
      <div id='page-body'>
        {{> notifications}}
        {{> popup_post }}
        {{> reply_box }}
        {{> stream}}
      </div>
      <div id='page-footer'></div>
    </div>
  </div>
</body>
