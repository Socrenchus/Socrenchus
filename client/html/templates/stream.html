<template name="stream">
  <div id='stream'>
    {{#if new}}
      <div id='new-assignment'></div>
    {{/if}}
    <ul id='assignments' class='sortable ui-helper-reset'>
      <!--http://handlebarsjs.com/#iteration-->
      {{#if group_posts}}
        {{#each groups}}
          <li>{{> group}}</li>
        {{/each}}
      {{else}}
        {{#each posts}}
          <li>{{> post}}</li>
        {{/each}}
      {{/if}}
    </ul>
    <div id='footer'></div>
  </div>
</template>
