<template name="reply_box">

  <div class="your-reply">
    {{#if is_candidate}}
      <button name="start_reply" type="button">Reply to this! (.../)</button>
    {{else}}
      <textarea name="reply_text" cols="70" rows="7">{{reply_box_content}}</textarea>
      <button name="reply_submit" type="button">Post Reply!</button>
      <button name="reply_cancel" type="button">^ Discard</button>
    {{/if}}
  </div>

</template>
