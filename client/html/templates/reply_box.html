<template name="reply_box">

  <div class="your-reply">
    {{#if is_candidate}}
      <button name="start_reply" type="button">Reply to this! <span class="large_icon">‚úç</span></button>
    {{else}}
      <textarea name="reply_text" cols="70" rows="7">{{reply_box_content}}</textarea>
      <div>
        <button class="btn btn-warning" name="reply_submit" type="button">
          <i class="icon-comment"></i> Post Reply!
        </button>
        <button class="btn btn-danger" name="reply_cancel" type="button">
          <i class="icon-remove"></i> Discard
        </button>
      </div>
    {{/if}}
  </div>

</template>
