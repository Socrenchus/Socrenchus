
  <!-- 
  Philip's New Post Style 6/12/12
  
  Design goals: 
  Clarity of structure
  -Recursive properties of posts evident in the visible structure.        
  Readability of elements
  Helpfulness to posters
    -->

<template name="post">
  <div class="post">
    <div class="main">
      <div class="body">
        {{{content}}}
      </div>
      <div class="attributes">
        {{#with this}}
          {{> votebox}}
          [[Tagbox]]
        {{/with}}
      </div>
    </div>
    <a href="{{link_href}}">Link to this post</a>
    <button name="goto-parent">Parent</button>
    <div class="reply-section">
      {{> reply_box}}
      {{#if hide_replies}}
        <button name="show-replies">Show Replies</button>
      {{else}}
        <button name="hide-replies">Hide Replies</button>
        {{> stream}}
      {{/if}}
    </div>
  </div>
</template>
