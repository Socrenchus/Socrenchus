<!--Newpost, Created July 19, 2012-->
<template name="post">
  {{init}}
  <div class="row">
    <div class="span10 offset1">
      <div class="post">
        <div class="row"><!--Post head-->
          <div class="span10">
            <span><i class="icon-user"></i> {{author_short}}</span>
            <span class="pull-right"><i class="icon-time"></i> {x hours ago}</span><!--Make this switch to icon-calendar when it's older.-->
          </div>
        </div>
        <div class="row"><!--Post body-->
          <div class="span10">
            {{{content}}}
          </div>
        </div>
        <div class="row"><!--Post foot-->
          <div class="span10">
            <span class="reply_count">{<em>x</em> replies.}</span>
            <button class="btn btn-mini pull-right" name="reply">Reply</button>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  
  {{#if composing_reply}}
    <div class="row">
      <div class="span10 offset1">
        {{> reply_box}}
      </div>
    </div>
  {{/if}}
  
</template>
