
  <!-- 
  Philip's New Post Style 6/12/12
  
  Design goals: 
  Clarity of structure
  -Recursive properties of posts evident in the visible structure.        
  Readability of elements
  Helpfulness to posters
    -->

<template name="post">

  <div class="table">
    <div class="colgroup">
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
    </div>
    <div class="tr">
      <div class="td">A</div>
      <div class="td">B</div>
      <div class="td">C</div>
    </div>
    <div class="tr">
      <div class="td">D</div>
      <div class="td">E</div>
      <div class="td">F</div>
    </div>
  </div>


  <div class="post-container">
    <div class="post">  
      <div class="post-main">
        <div class="post-votebox-column">
          {{#with this}}
            {{> votebox}}
          {{/with}}
        </div>
        <div class="post-content-column">
          <div class="post-content">
            {{{content}}}
            <a href="{{link_href}}">Link to this post</a>
          </div>
        </div>
        <div class="post-tagbox-column">
          {{#with this}}
            {{> tagbox}}
          {{/with}}
        </div>
      </div>
      <div class="reply-section">
        {{> reply_box}}
      </div>
    </div>
    <div class="post-replies">
      {{> stream}} 
    </div>
  </div>

</template>
