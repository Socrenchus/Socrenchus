<!--Newpost, Created July 19, 2012-->
<template name="post">
  {{init}}
  <div class="row new_post">
    <div class="{{post_span}} offset1 post-encompasser">
      <div class="row">
        <div class="{{post_span}}">
          <div class="post-top">
            <span class="author-info"><img src="http://www.gravatar.com/avatar/{{email_hash}}?s=32&d=identicon" height='16' width='16' class='nodrag' /> {{author_name}}</span>
            <span class="pull-right">
              <i class="icon-time"></i> {{time}}<!--Make this switch to icon-calendar when it's older.-->
              
              <button class="btn btn-mini">
                <a href="http://www.addthis.com/bookmark.php?v=250&url={{link_href}}">
                  Share <i class="icon-bullhorn"></i>
                </a>
              </button>
              
              {{#if parent.exists}}
                <button class="btn btn-mini" {{#if is_cycling}} style="color: red;" {{else}} name='carousel' {{/if}}>
                  <i class="icon-certificate"></i>
                </button>
              {{/if}}
              
              <button class="btn btn-mini toggle-tagbox"{{login_required}}><i class="icon-tags"></i></button>
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="{{post_span}}">
          <div class="post-middle">
            {{{content}}}
          </div>
        </div>
      </div>
      <div class="row"><!--Post foot-->
        <div class="{{post_span}}">
          <div class="post-bottom">
            <span class="reply_count">{{reply_count}}</span>
            <span class="pull-right">
              <button class="btn btn-mini reply-button" name="reply"{{login_required}}>{{login_to}}Reply</button>
            </span>
          </div>
        </div>
      </div>
    </div>
    {{#if tag_on}}
      <div class="span3">
         {{> tagbox}}
      </div>
    {{/if}}
  </div>
  
  {{#if composing_reply}}
    {{> reply_box}}
  {{/if}}
</template>
