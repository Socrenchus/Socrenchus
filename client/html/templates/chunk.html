<template name="chunk">
  {{#if not_root}}
      <div class="row">
      <div class="span10 offset1">
        <div class="row">
          <div class="span10">
            {{#each groups}}
              {{#both ../this}}
                <button name='group' class='{{cur}}'>{{cur}}</button>
              {{/both}}
            {{/each}}
          </div>
        </div>
        <div class="row">
          <div class="span10">
            {{#each vis_posts}}
              {{#both ../this}}
                <button name='post' class='{{cur}}'>{{cur}}</button>
              {{/both}}
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  {{/if}}
  {{#with reply}}
    {{> post}}
  {{/with}}
</template>
