<template name="chunk">
  {{#if not_root}}
    <div>
      {{#each groups}}
        {{#both ../this}}
          <button name='group' class='{{cur}}'>{{cur}}</button>
        {{/both}}
      {{/each}}
    </div>
    <div>
      {{#each vis_posts}}
        {{#both ../this}}
          <button name='post' class='{{cur}}'>{{cur}}</button>
        {{/both}}
      {{/each}}
    </div>
  {{/if}}
  {{#with reply}}
    {{> post}}
  {{/with}}
</template>
