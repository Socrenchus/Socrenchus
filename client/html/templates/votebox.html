<template name="votebox">
  <div class="votebox">
      {{#if voted}}
          <button name="up_vote_done" class="vote_button done" disabled="disabled">▲</button>
        <div class="score">{{score}}</div>
        <button name="down_vote_done" class="vote_button done" disabled="disabled">▼</button>
      {{else}}
        <button name="up_vote" class="vote_button">▲</button>
        <div class="score">Vote!</div>
        <button name="down_vote" class="vote_button">▼</button>
      {{/if}}
  </div>
</template>
