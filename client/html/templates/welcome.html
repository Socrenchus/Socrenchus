<template name="welcome">

  {{#if home}}
    <div class="row">
      <div class="span8 offset2 well">
        <h1>Welcome to Socrenchus!</h1>
        <div class="row">
          <div class="span4">
            <h2>There's no front page yet,</h2>
            <p>but you can still access any post if you have a <a class="announcement-post">link</a> to it.</p>
            <button name="start_reply" class="btn btn-primary btn-large"{{login_required}}>{{{button_message}}}</button>
            
            {{#if am_saying}}
            <br/><br/>
            <div class="reply-box">
              <div class="row">
                <div class="span8">
                  <textarea class="span8" name="reply_text" id="reply_text" cols="70" rows="7">{{reply_box_content}}</textarea>
                </div>
              </div>
              
              <div class="row">
                <div class="span8">
                  <div class="pull-right">
                    <button class="btn btn-warning" name="reply_submit" type="button">
                      <i class="icon-comment"></i> Go!
                    </button>
                    <button class="btn btn-danger" name="reply_cancel" type="button">
                      <i class="icon-remove"></i> Discard
                    </button>
                  </div>
                </div>
              </div>
            </div>
            
            {{/if}}
            
            
            
            
            
            
            <!--<p>Submit a root post, or join an existing conversation!</p>-->
            <p class="footer">(c) 2012 Socrenchus LLC - Find us on <a href="https://www.facebook.com/socrenchus">Facebook</a>!</p>
          </div>
        </div>
      </div>
    </div>
  {{/if}}

</template>
