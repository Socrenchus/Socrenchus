<template name="tagbox">
  <div class="row">
    <div class="span2">
      
    </div>
    <div class="span1">
      
    </div>
  </div>

  <div class="tag_box">
    <div class="grad-tags">
      {{#each displayed_tags}}
        {{#both ../this}}<div class="{{classes}}">{{/both}}
          {{this}}
        </div>
      {{/each}}
    </div>
    <div class="add-tags">
      {{#if tagging_post}}
        <div class="suggestions">
          {{#each suggested_tags}}
            {{#both ../this}}<div tabindex='0' class="{{classes}} suggested">{{/both}}
              {{this}}
            </div>
          {{/each}}
        </div>
        <div class="tag-input">
          <textarea name="tag_text"></textarea>
          <button name="enter_tag">-</button>
        </div>
      {{/if}}
    </div>
  </div>
</template>
