<template name="tagbox">
  <div class="row">
    <div class="span3">
      <div class="row displayed_tags">
        <div class="span3">
          {{#each displayed_tags}}
            {{#both ../this}}<span class="{{classes}}">{{/both}}
              {{this}}
            </span>
          {{/each}}
        </div>
      </div>
      <div class="row suggestions">
        <div class="span3">
          {{#each suggested_tags}}
            {{#both ../this}}<span tabindex='0' class="{{classes}} suggested label-info">{{/both}}
              {{this}}
            </span>
          {{/each}}
        </div>
      </div>
      <div class="row tagbox_input">
        <div class="span2">
          <textarea class="tag_text" name="tag_text"></textarea>
        </div>
        <div class="span1 offset2">
          <!--<button name="enter_tag">-</button>-->
        </div>
      </div>
    </div>
    
  </div>
</template>
