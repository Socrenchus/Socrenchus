<template name="tagbox">
  <div class="tag_box">
    <div class="grad-tags">
      {{#each visible_tags}}
        <div>{{this}}</div>
      {{/each}}
    </div>
    <div class="suggested-tags">
      {{#if tagging_post}}
        {{#each suggested_tags}}
          <div>{{this}}</div>
        {{/each}}
      <div class="tag-input">
        <textarea name="tag_text"></textarea>
        <button name="enter_tag">></button>
      </div>
      {{else}}
        <button name="tagbutton">Tag This Post!</button>
      {{/if}}
    </div>
  </div>
</template>
