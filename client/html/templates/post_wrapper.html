<template name="post_wrapper">
  {{#if not_root}}
    <div class="row">
      <div class="span10 offset1">
        <div class="row">
          <div class="span10">
            <div class="btn-group">
              <button class='btn allbutton group{{allbutton_class}}'>All<br />Posts</button>
              {{#each groups}}
                {{#both ../this}}
                  <button name='{{cur}}' class='btn group{{group_class}}'>Tagged as<br />'{{cur}}'</button>
                  {{debug}}
                {{/both}}
              {{/each}}
            </div>
          </div>
        </div>
        <div class="row">
          <div class="span10">
            <div class="btn-group">
              {{#each group_posts}}
                {{#both ../this}}
                  <button name='{{cur}}' class='btn post{{reply_class}}'><img src="http://www.gravatar.com/avatar/{{email_hash}}?s=30&d=identicon" height='30' width='30' class='nodrag' />{{author_email}}</button>
                {{/both}}
              {{/each}}
            </div>
          </div>
        </div>
      </div>
    </div>
  {{/if}}
  
  <div id='{{_id}}'>
    {{> post}}
  </div>
  
  {{#if reply.exists}}
    {{#with reply.post}}
      {{> post_wrapper}}
    {{/with}}
  {{/if}}
</template>
