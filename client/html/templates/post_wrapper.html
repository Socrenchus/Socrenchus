<template name="post_wrapper">
  {{#if not_root}}
    <div class="row">
      <div class="span10 offset1 belt">
        <div class="row tag-select-bar">
          <div class="span10">
            <div class="btn-group post-select-buttons">
            {{#each groups}}
              {{#both ../this}}
                {{#if group_selected}}
                  {{#each group_posts}}
                    {{#both ../this}}
                      <button name='{{cur}}' class='btn post{{reply_class}}'><img src="http://www.gravatar.com/avatar/{{email_hash}}?s=60&d=identicon" height='30' width='30' class='nodrag' /></button>
                    {{/both}}
                  {{/each}}
                {{else}}
                <button name='{{cur}}' class='btn group'>{{cur}}</button>
                {{/if}}
              {{/both}}
            {{/each}}
            </div>
          </div>
        </div>
      </div>
    </div>
  {{/if}}
  
  <div id='{{_id}}'>
    {{> post}}
  </div>
  
  {{#if reply.exists}}
    {{#with reply.post}}
      {{> post_wrapper}}
    {{/with}}
  {{/if}}
</template>
