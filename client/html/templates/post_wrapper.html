<template name="post_wrapper">
  {{#if not_root}}
    <div>
      <button name='carousel'>CAROUSEL</button>
    </div>
    <div>
      {{#each groups}}
        {{#both ../this}}
          <button name='group' class='{{cur}}'>{{cur}}</button>
        {{/both}}
      {{/each}}
    </div>
    <div>
      {{#each group_posts}}
        {{#both ../this}}
          <button name='post' class='{{cur}}'>{{cur}}</button>
        {{/both}}
      {{/each}}
    </div>
  {{/if}}
  
  <div id='{{_id}}'>
    {{> post}}
  </div>
  
  {{#if reply.exists}}
    {{#with reply.post}}
      {{> post_wrapper}}
    {{/with}}
  {{/if}}
</template>
