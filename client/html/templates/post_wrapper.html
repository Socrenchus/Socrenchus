<template name="post_wrapper">
  {{#if not_root}}
    {{#if show_carousel}}
      <div>
        <button name='carousel'>CAROUSEL</button>
      </div>
    {{/if}}
    <div>
      {{#each groups}}
        {{#both ../this}}
          <button name='group' class='{{cur}}'>{{cur}}</button>
        {{/both}}
      {{/each}}
    </div>
    <div>
      {{#each group_posts}}
        {{#both ../this}}
          <button name='post' class='{{cur}}'>{{cur}}</button>
        {{/both}}
      {{/each}}
    </div>
  {{/if}}
  
  {{> post}}
  
  {{#if reply.exists}}
    {{#with reply.post}}
      {{> post_wrapper}}
    {{/with}}
  {{/if}}
</template>
