<!-- 
    Philip's New Post Style 6/12/12

    Design goals: 
      Clarity of structure
        -Recursive properties of posts evident in the visible structure.        
      Readability of elements
      Helpfulness to posters
-->

<template name="post">
  <div class="post">
    <div id='post-section'>
      <div id='post-body'>
        {{content}}
      </div>
      
      <!--This needs work.-->
      <div id='votebox'>
        V
      </div>
      <div id='tagbox'>
        T
      </div>
      <!---->
      
    </div>
    <div id='reply-section'>
      <div id='your-reply'>
      </div>
      <div id='other-replies'>
        <ul id='response' class='ui-helper-reset'>
	  {{#each children}}
	    {{> post}}
	  {{/each}}
	</ul>
      </div>      
    </div>
  </div>
</template>
