<head>
  <title>Socrenchus</title>
</head>

<body>
  {{> body}}
</body>

<template name="body">
  <div id='main'>
    <div id='instance-bar'>
      <img id='instance-logo' src='/images/logo.png' onclick='location.href="/"' style="cursor:pointer"><!--Inline style: this should go in css.-->
    </div>
    <div id='session-bar'>
      <span id='login-status'>You are logged in as USER.</span>
      <span id='logout-button'> <a id='logout-link' href="">Logout</a> </span>
    </div>
    <div id='page'>
      <div id='page-header'></div>
      <div id='page-body'>
          {{> notifications}}
        {{> stream}}
      </div>
      <div id='page-footer'></div>
    </div>
  </div>
</template>

<template name="stream">
  <div id='stream'>
    {{#if new}}
    <div id='new-assignment'></div>
    {{/if}}
    <ul id='assignments' class='sortable ui-helper-reset'>
      {{#each posts}}
        {{> post}}
      {{/each}}
      </ul>
    </div>
    <div id='footer'>
    </div>
  </div>
</template>

<template name="post">
  <div class="post">
    <div id='inner-question'>
      <div id='votebox'></div>
      <p>{{content}}</p>
      <div id='taglist'></div>
      <div id='tagbox'></div>
      <div id='omnipost' title='reply to this post...'></div>
      <div id='progress-bar'></div>
      <ul id='response' class='ui-helper-reset'>
        {{#each groups}}
          {{> group}}
        {{/each}}
      </ul>
    </div>
  </div>
</template>

<template name="group">
  <div class="group">
    <h1>{{name}}</h1>
    <ul id='tag-specific-replies'>
      {{#each posts}}
        {{> post}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="notifications">
  <h3 id='notification-counter'>{{count}}</h3>
  {{#if show}}
    <div id='notification-box'>
      {{#each ntfs}}
        {{> notification}}
      {{/each}}
    </div>
  {{/if}}
</template>

<template name="notification">
  <div>
    <div class='notify-message'>{{message}}</div>
  </div>
</template>
